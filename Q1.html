<!DOCTYPE html>
<html lang="en">
<head>

  <title>Light</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/Q1.js"></script>
</head>
<body>
  <div class="container">
    <div class="left">
      <img id="image" src="img/on.jpg">
    </div>

    </div>
  </div>
</body>
